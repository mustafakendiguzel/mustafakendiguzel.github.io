 <style>
   
  body {
    width: 100%;
    height: 1000px;
    margin:  50 auto;
    background: repeating-linear-gradient(
      45deg,
      white 0px,
      white 40px,
      black 40px,
      black 80px
    );
  }
.balls {
  height: 100px;
  width: 100px;
  animation-name: balls;
  animation-duration: 8s;
  animation-iteration-count: infinite;
  border-radius: 50%;
}
#ball1 {
  background:black;
  left: 20%;
  position:fixed;
  animation-name: chang1;
}
#ball2 {
  background:white;
 
  left: 80%;
  position:fixed;
  animation-name: chang2;
}
#ball1:hover {
  background-color: yellow;
}
#ball2:hover {
  background-color: red;
}
@keyframes chang1 {
  0% {
     top: 0;
     left: 0;
    }
   50% {
     top: 10%;
     left 100%;
   }
  100% {
     top: 0;
     left: 0;
  }
 }
@keyframes chang2 {
  0% {
     top: 0;
     left: 0;
    }
   50% {
     top: 100%;
     left: 100%;
   }
  100% {
     top: 0;
     left: 0;
     
  }
 }
 </style>
 <main>
  <div class = "balls" id = "ball1"></div>
  <div class = "balls" id = "ball2"></div>
 <main>
